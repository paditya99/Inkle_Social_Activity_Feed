spring.application.name=project
spring.security.user.name=aditya
spring.security.user.password=pathak

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/InkleProjectDB
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL JDBC Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Logging configuration
logging.level.root=INFO
logging.level.com.Inkle.project=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log pattern with timestamp, log level, and class name
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n